<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="src/main.js" type="module" defer></script>

</head>
<body>
    <!-- data-bind-global="count" : Affiche le nombre total de rapports (métadonnées globales) -->
    <h1 data-bind-global="count"></h1>
    
    <!-- id="teamList" : Conteneur où seront ajoutés dynamiquement les éléments de l'équipe. Le nom de cet ID ne doit pas être modifié. -->
    <section id="teamList">
    </section>

    <!-- id="messageContainer" : Conteneur pour afficher les messages de succès ou d'erreur. Le nom de cet ID ne doit pas être modifié. -->
    <div id="messageContainer"></div>

    <!-- id="downloadForm" : Formulaire pour télécharger le PDF. Le nom de cet ID ne doit pas être modifié. -->
    <form id="downloadForm">
        <label for="firstName-box">Prénom</label>
        <input id="firstName-box" type="text" name="firstName" required>

        <label for="lastName-box">Nom</label>
        <input id="lastName-box" type="text" name="lastName" required>

        <label for="email-box">Email</label>
        <input id="email-box" type="text" name="email" required>

        <label for="">En cochant la case, j'accèpte recevoir la newsletter et télécharger le fichier</label>
        <input type="checkbox" name="newsletterAgreement" required>

        <button type="submit">Télécharger le rapport</button>
    </form>

</body>
</html>
